<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h3>인라인요소와 블럭요소</h3>
	
	<!--블럭요소
	블럭요소는 블럭의 성질을 갖는다.
	줄바꿈과 블럭크기를 가지고있다.
	블럭요소 안에는 블럭요소가 들어갈 수 있다.
	-->
	
	<ul>
		<li>목록1</li>
		<li>목록2</li>
		<li>목록3</li>
	</ul>
	
	<div>
		블럭요소
	</div>
	
	<table>
		<tr>
			<td>블럭요소</td>
		</tr>
	</table>
	
	<hr>
	
	<!--인라인요소
	1.인라인요소는 줄바꿈이 없습니다. 한줄로 출력
	2. 인라인요소안에는 인라인요소만 가질 수 있습니다.
	-->
	
	<a>인라인요소</a>
	<a>인라인요소</a>
	<b>인라인요소(굵게)</b>
	<strong>인라인요소</strong>
	<small>인라인요소</small>
	<span>인라인요소</span>
	<img src = "img/1.jpg">
	
</body>
</html>
